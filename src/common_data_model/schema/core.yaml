id: https://w3id.org/altium/cdm//core/
name: cdm-core

prefixes:
  linkml: https://w3id.org/linkml/
  core: https://w3id.org/altium/cdm/core/

imports:
  - linkml:types

default_range: string
default_prefix: core

enums:

  Enumeration:

  Maturity:
    is_a: Enumeration
    enum_uri: core:Maturity
    implements:
      - owl:NamedIndividual
    permissible_values:
      EXPERIMENTAL:
      PRODUCTION:
      OBSOLETE:

  VaultContentType:
    is_a: Enumeration
    enum_uri: core:VaultContentType
    implements:
      - owl:NamedIndividual
    permissible_values:
      altium-project:
        annotations:
          contenTypeId: 16C6919C-C9B4-49F1-B756-7133C0A6963D
      altium-component:
      altium-symbol:
      altium-reuse-block:
        annotations:
          contenTypeId: E9AD78C4-DF30-4278-A945-7C2E422802EA

classes:

  Any:
    class_uri: linkml:Any

  Meta:
    abstract: true

  Resource:
    abstract: true
    instantiates:
      - WithPlatformAPI

  Event:
    abstract: true

  Entity:
    abstract: true
    instantiates:
      - WithGRID
      - WithMaturity
      - WithPlatformAPI
    slots:
      - core_id

  Artifact:
    abstract: true
    is_a: Entity

  Activity:
    abstract: true
    is_a: Entity

  ### Annotations

  WithGRID:
    is_a: Meta
    attributes:
      grid:
        description: GRID template
        range: GRID

  WithPlatformAPI:
    is_a: Meta
    attributes:
      platformAPI:
        description: Platform API type name.
        range: string

  WithMaturity:
    is_a: Meta
    attributes:
      maturity:
        description: Maturity level.
        range: Maturity

  WithVault:
    is_a: Meta
    attributes:
      contentType:
        description: Vault Content Type
        range: VaultContentType

  WithVaultLink:
    is_a: Meta
    attributes:
      vaultLinkParent:
        description: Vault Link Parent
        range: uriorcurie
      vaultLinkChild:
        description: Vault Link Parent
        range: uriorcurie
      vaultLinkType:
        description: Vault Link Parent
        range: string

types:
  GRID:
    uri: core:grid
    base: str
    description: Globally unique resource ID

  BLOB:
    uri: core:blob
    base: str
    description: Arbitrary binary object

slots:

  ### commont slots to be reused across bounded contexts 

  core_id:
    slot_uri: core:id
    alias: id
    title: id
    identifier: true
    range: GRID
    description: Globally unique identifier across the whole platform.

  core_localId:
    slot_uri: core:localId
    alias: id
    title: id
    identifier: true
    range: string
    description: Local unique identifier within a given context.

  core_description:
    slot_uri: core:description
    alias: description
    title: description
    range: string
    description: A brief description of the entity.

  core_name:
    slot_uri: core:name
    alias: name
    title: name
    range: string
    description: A short name of the entity.

  ### relation types framework

  core_derivesInto:
    abstract: true
    slot_uri: core:derivesInto
    alias: derivesInto
    title: derives into
    domain: Artifact
    range: Artifact

  core_derivedFrom:
    abstract: true
    slot_uri: core:derivedFrom
    alias: derivedFrom
    title: derived from
    domain: Artifact
    range: Artifact
    inverse: core_derivesInto

  core_partOf:
    abstract: true
    slot_uri: core:partOf
    alias: partOf
    title: part of
    domain: Entity
    range: Entity
    transitive: true

  core_hasPart:
    abstract: true
    slot_uri: core:hasPart
    alias: hasPart
    title: has part
    domain: Entity
    range: Entity
    transitive: true
    inverse: core_partOf

  core_inputOf:
    abstract: true
    slot_uri: core:inputOf
    alias: inputOf
    title: input of
    domain: Artifact
    range: Activity

  core_hasInput:
    abstract: true
    slot_uri: core:hasInput
    alias: hasInput
    title: has input
    domain: Activity
    range: Artifact
    inverse: core_inputOf

  core_outputOf:
    abstract: true
    slot_uri: core:outputOf
    alias: outputOf
    title: output of
    domain: Artifact
    range: Activity

  core_hasOutput:
    abstract: true
    slot_uri: core:hasOutput
    alias: hasOutput
    title: has output
    domain: Activity
    range: Artifact
    inverse: core_outputOf

  core_informedBy:
    abstract: true
    slot_uri: core:informedBy
    alias: informedBy
    title: informed by
    domain: Activity
    range: Activity

  core_informs:
    abstract: true
    slot_uri: core:informs
    alias: informs
    title: informs
    domain: Activity
    range: Activity
    inverse: core_informedBy

  core_occursIn:
    abstract: true
    slot_uri: core:occursIn
    alias: occursIn
    title: occurs in
    domain: Activity
    range: Artifact

  ### useful relations

  core_implementedBy:
    is_a: core_informs
    slot_uri: core:implementedBy
    alias: implementedBy
    title: implemented by
    domain: Activity
    range: Activity

  core_implements:
    is_a: core_informedBy
    slot_uri: core:implements
    alias: implements
    title: implements
    domain: Activity
    range: Activity
    inverse: core_implementedBy

  core_revisionOf:
    is_a: core_derivedFrom
    slot_uri: core:revisionOf
    alias: revisionOf
    title: revision of
    required: true
    multivalued: false

  core_revisions:
    is_a: core_derivesInto
    slot_uri: core:revisions
    alias: revisions
    title: revisions
    multivalued: true
    inverse: core_revisionOf

  core_releaseOf:
    is_a: core_outputOf
    slot_uri: core:releaseOf
    alias: releaseOf
    title: release of
    required: true
    multivalued: false 

  core_releases:
    is_a: core_hasOutput
    slot_uri: core:releases
    alias: releases
    title: releases
    required: false
    multivalued: true
    inverse: core_releaseOf