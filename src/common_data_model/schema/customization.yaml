id: https://w3id.org/altium/cdm/customization
name: cdm-customization

prefixes:
  linkml: https://w3id.org/linkml/
  cus: https://w3id.org/altium/cdm/customization/

imports:
  - linkml:types

default_range: string
default_prefix: cus

subsets:
  customization:
    description: >-
      TBD
    annotations:
      style: "fill:#a2c4c9"

classes:

  cus_Script:
    is_a: Artifact
    in_subset: customization
    class_uri: cus:Script
    title: Script
    description: TBD
    annotations:
      grid: grid:workspace:{workspace-id}:scripts:script/{id}
      platformAPI: GloScrScript
    slots:
      - core_revisions
    slot_usage:
      core_revisions:
        range: cus_ScriptVersion

  cus_ScriptVersion:
    is_a: Artifact
    in_subset: customization
    class_uri: cus:ScriptVersion
    title: Script Version
    description: TBD
    annotations:
      grid: grid:workspace:{workspace-id}:scripts:script-version/{id}
      platformAPI: GloScrScriptVersion
    attributes:
      executions:
        range: cus_ScriptExecution
        multivalued: true

  cus_ScriptExecution:
    is_a: Artifact
    in_subset: customization
    class_uri: cus:ScriptExecution
    title: Script Execution
    description: TBD
    annotations:
      grid: grid:workspace:{workspace-id}:scripts:script-execution/{id}
      platformAPI: GloScrScriptExecution
    slots:
      - cus_ScriptExecution_emits

  cus_Workflow:
    is_a: Activity
    in_subset: customization
    class_uri: cus:Workflow
    title: Workflow
    description: TBD
    annotations:
      grid: grid:workspace:{workspace-id}:customization:workflow/{id}
      platformAPI: DesWorkflowDefinition

  cus_ScriptExecutionCompleted:
    is_a: Event
    in_subset: customization
    class_uri: cus:ScriptExecutionCompleted
    title: Script Execution Completed
    description: TBD

slots:

  cus_ScriptExecution_emits:
    alias: emits
    title: emits
    range: Any
    any_of:
      - range: cus_ScriptExecutionCompleted