id: https://w3id.org/altium/cdm/insights/
name: cdm-insights
prefixes:
  linkml: https://w3id.org/linkml/
  ins: https://w3id.org/altium/cdm/insights/

imports:
  - linkml:types

default_range: string
default_prefix: ins

subsets:
  insights:
    description: >-
      TBD
    annotations:
      style: "fill:#a64d79"

classes:

  ins_Insight:
    is_a: Activity
    in_subset: insights
    abstract: true
    class_uri: ins:Insight
    title: Insight
    description: >- 
      TBD
    slots:
      - ins_Insight#tasks

  ins_PartInsight:
    is_a: ins_Insight
    in_subset: insights
    class_uri: ins:PartInsight
    title: Part Insight
    description: >-
      TBD
    annotations:
      grid: grid:workspace:{workspace-id}:insights:insight/{id}
      platformAPI: DesWorkspaceInsInsight
    slots:
      - ins_PartInsight#part
      - ins_PartInsight#informedBy
      - ins_PartInsight#occursIn

slots:

  ins_Insight#tasks: 
    is_a: core_informs
    slot_uri: ins:Insight#tasks
    alias: tasks
    title: tasks
    description: Task associated with this insight
    range: col_Task
    required: false
    multivalued: true

  ins_PartInsight#part:
    is_a: core_informs
    slot_uri: ins:PartInsight#part
    alias: part
    title: part
    description: Part associated with this insight
    range: lib_part
    required: true
    multivalued: false

  ins_PartInsight#informedBy: 
    is_a: core_informedBy
    slot_uri: ins:PartInsight#informedBy
    alias: informedBy
    title: informed by
    description: Entities associated with this insight
    range: Any
    any_of:
      - range: pro_BomWIP
      - range: des_project
    required: false
    multivalued: true

  ins_PartInsight#occursIn: 
    is_a: core_occursIn
    slot_uri: ins:PartInsight#occursIn
    alias: occursIn
    title: occurs in
    description: Entities associated with this insight
    range: Any
    any_of:
      - range: pro_BomRelease
      - range: des_project_release
      - range: lib_ComponentRevision
    required: false
    multivalued: true