id: https://w3id.org/altium/cdm/insights/
name: cdm-insights
prefixes:
  linkml: https://w3id.org/linkml/
  ins: https://w3id.org/altium/cdm/insights/

imports:
  - linkml:types

default_range: string
default_prefix: ins

subsets:
  insights:
    description: >-
      TBD
    annotations:
      style: "fill:#a64d79"

classes:

  ins_insight:
    is_a: Activity
    in_subset: insights
    abstract: true
    class_uri: ins:Insight
    title: Insight
    description: >- 
      TBD
    slots:
      - ins_insight_tasks

  ins_part_insight:
    is_a: ins_insight
    in_subset: insights
    class_uri: ins:PartInsight
    title: Part Insight
    description: >-
      TBD
    annotations:
      grid: grid:workspace:{workspace-id}:insights:insight/{id}
      platformAPI: DesWorkspaceInsInsight
    slots:
      - ins_part_insight_part
      - ins_part_insight_informed_by
      - ins_part_insight_occurs_in

slots:

  ins_insight_tasks: 
    is_a: informs
    slot_uri: ins:Insight_tasks
    title: tasks
    description: Task associated with this insight
    range: col_task
    required: false
    multivalued: true

  ins_part_insight_part: 
    is_a: informs
    slot_uri: ins:PartInsight_part
    title: part
    description: Part associated with this insight
    range: lib_part
    required: true
    multivalued: false

  ins_part_insight_informed_by: 
    is_a: informed_by
    slot_uri: ins:PartInsight_informedBy
    title: informed by
    description: Entities associated with this insight
    range: Any
    any_of:
      - range: pro_bom_wip
      - range: des_project
    required: false
    multivalued: true

  ins_part_insight_occurs_in: 
    is_a: occurs_in
    slot_uri: ins:PartInsight_occursIn
    title: occurs in
    description: Entities associated with this insight
    range: Any
    any_of:
      - range: pro_bom_release
      - range: des_project_release
      - range: lib_component_revision
    required: false
    multivalued: true